<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task3</title>
</head>
<style>
	table{
		border: 2px solid #000;
		 border-collapse: collapse;
		 width: 600px;
		 height: 200px;
		 
}
	th {
	    text-align: center; 
	    background: black; 
	    color: white; 
}
	td{border: 2px solid #000;
}
.nomer{
	text-align: center;
}
</style>
<body>
	<table >
	  <thead>
	    <tr >
	      <th>День</th>
	      <th colspan="2">Действие</th>
	      <th>Дополнительно</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td class="nomer">1</td>
	      <td colspan="3">Начать учить таблицы	</td>
	    </tr>
	    <tr>
	      <td class="nomer">2</td>
	      <td colspan="3" rowspan="2">Выучить таблицы	</td>
	    </tr>
	    <tr>
	      <td class="nomer">3</td>
	    </tr>
	    <tr>
	      <td class="nomer">4</td>
	      <td colspan="2">Понять, как работает colspan</td>
	      <td>Да и rowspan тоже</td>
	    </tr>
	  </tbody>
</table>
</body>
</html>
